<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Weather Report</h1>
        <p>Your one-stop for daily weather updates</p>
    </header>

    <main>
        <section class="current-weather">
            <h2>Current Weather</h2>
            <div class="weather-details">
                <p><strong>Temperature:</strong> 25°C</p>
                <p><strong>Condition:</strong> Sunny</p>
                <p><strong>Humidity:</strong> 60%</p>
                <p><strong>Wind:</strong> 15 km/h</p>
            </div>
        </section>

        <section class="forecast">
            <h2>3-Day Forecast</h2>
            <div class="forecast-cards">
                <div class="card">
                    <p><strong>Day 1:</strong></p>
                    <p>Cloudy, 22°C</p>
                </div>
                <div class="card">
                    <p><strong>Day 2:</strong></p>
                    <p>Rainy, 19°C</p>
                </div>
                <div class="card">
                    <p><strong>Day 3:</strong></p>
                    <p>Sunny, 25°C</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Weather Report | All rights reserved</p>
        <p>By Ankit -6388519421</p>
    </footer>
</body>
</html>
